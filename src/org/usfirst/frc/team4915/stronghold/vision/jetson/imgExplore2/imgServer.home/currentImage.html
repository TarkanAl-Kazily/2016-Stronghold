<script>
    var newImage = new Image();
    var imgSrc = "currentImage.jpg";
    function updateImage()
    {
        var date = new Date();
        dstr = date.toLocaleTimeString();
        document.getElementById("img").src = imgSrc + "?" + dstr;
        document.getElementById("timestamp").innerHTML = dstr;
        setTimeout(updateImage, 100); // 10 frames/sec
    }
</script>
