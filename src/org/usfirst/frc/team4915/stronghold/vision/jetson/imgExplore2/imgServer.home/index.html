</script>

<!-- mjpg commands
command format: ?control&dest=0plugin=0&id=0&group=0&value=0
where:
     id: the control id  (a number)
   dest:  specifies the command destination (input, output, self) 
          0-1-2
 plugin: specifies the plugin id (not acceptable for commands sent to self)
         there may be mutliple input or output plugins, 0 if not.
  group: (optional) the control's group eg. V4L2 control, jpg control, etc. 
  value: value the control

-->
